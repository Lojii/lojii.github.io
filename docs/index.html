<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Stars Êî∂Ëóè</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.11.6/viewer.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0d1117;
            --bg-secondary: #161b22;
            --border: #30363d;
            --text: #e6edf3;
            --text-secondary: #8b949e;
            --accent: #58a6ff;
            --tag-bg: #21262d;
            --card-bg: #1c2128;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 24px;
        }

        h1 {
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        h1 span {
            font-size: 28px;
        }

        .search-box {
            display: flex;
            gap: 10px;
        }

        .search-box input {
            padding: 10px 16px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            color: var(--text);
            width: 300px;
            font-size: 14px;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .filters {
            display: flex;
            gap: 20px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
        }

        .filter-group label {
            font-size: 14px;
            color: var(--text-secondary);
            margin-right: 8px;
        }

        .filter-btn {
            padding: 6px 14px;
            border-radius: 20px;
            border: 1px solid var(--border);
            background: var(--tag-bg);
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            border-color: var(--accent);
            color: var(--text);
        }

        .filter-btn.active {
            background: var(--accent);
            color: #fff;
            border-color: var(--accent);
        }

        .category-section {
            margin-bottom: 40px;
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border);
        }

        .category-title {
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .category-count {
            font-size: 13px;
            color: var(--text-secondary);
            background: var(--tag-bg);
            padding: 2px 10px;
            border-radius: 12px;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }

        .card-images {
            height: 180px;
            overflow-x: auto;
            display: flex;
            scroll-snap-type: x mandatory;
        }

        .card-images img {
            height: 100%;
            width: auto;
            min-width: 100%;
            object-fit: cover;
            scroll-snap-align: start;
            cursor: pointer;
        }

        .card-body {
            padding: 16px;
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card-title a {
            color: var(--text);
            text-decoration: none;
        }

        .card-title a:hover {
            color: var(--accent);
        }

        .card-subtitle {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .card-desc {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-meta {
            display: flex;
            gap: 12px;
            font-size: 12px;
            color: var(--text-secondary);
            flex-wrap: wrap;
        }

        .card-meta span {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .card-tags {
            display: flex;
            gap: 6px;
            margin-top: 12px;
            flex-wrap: wrap;
        }

        .card-tag {
            font-size: 11px;
            padding: 3px 8px;
            background: var(--tag-bg);
            border-radius: 4px;
            color: var(--text-secondary);
        }

        .lang-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .loading {
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1><span>‚≠ê</span> GitHub Stars Êî∂Ëóè</h1>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="ÊêúÁ¥¢È°πÁõÆÂêçÁß∞„ÄÅÊèèËø∞„ÄÅÊ†áÁ≠æ...">
            </div>
        </header>
        <div class="filters">
            <div class="filter-group">
                <label>ÂàÜÁ±ªÔºö</label>
                <div id="categoryFilters"></div>
            </div>
            <div class="filter-group">
                <label>Ê†áÁ≠æÔºö</label>
                <div id="tagFilters"></div>
            </div>
        </div>
        <main id="content">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </main>
    </div>
    <div class="lightbox" id="lightbox">
        <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
        <img id="lightboxImg" src="" alt="">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/7.0.0/fuse.min.js"></script>
    <script>
        const langColors = { JavaScript: '#f1e05a', TypeScript: '#3178c6', Python: '#3572A5', Go: '#00ADD8', Rust: '#dea584', Java: '#b07219', 'C++': '#f34b7d', Swift: '#F05138', Kotlin: '#A97BFF', Dart: '#00B4AB' };
        let collections = [], categories = [], fuse, activeCategory = 'all', activeTags = new Set();

        async function init() {
            try {
                const [colRes, catRes] = await Promise.all([
                    fetch('data/collections.json'), fetch('data/categories.json')
                ]);
                collections = (await colRes.json()).items.filter(i => !i.archived);
                const catData = await catRes.json();
                categories = catData.categories;
                fuse = new Fuse(collections, { keys: ['name', 'nameEn', 'summary', 'tags'], threshold: 0.3 });
                renderFilters(catData);
                renderContent();
                bindEvents();
            } catch (e) { document.getElementById('content').innerHTML = '<div class="empty-state">Âä†ËΩΩÂ§±Ë¥•ÔºåËØ∑Á°Æ‰øùÊï∞ÊçÆÊñá‰ª∂Â≠òÂú®</div>'; }
        }

        function renderFilters({ categories, tags }) {
            const catHtml = `<button class="filter-btn active" data-cat="all">ÂÖ®ÈÉ®</button>` +
                categories.map(c => `<button class="filter-btn" data-cat="${c.id}">${c.icon} ${c.name}</button>`).join('');
            document.getElementById('categoryFilters').innerHTML = catHtml;
            const tagHtml = tags.map(t => `<button class="filter-btn" data-tag="${t.id}">${t.name}</button>`).join('');
            document.getElementById('tagFilters').innerHTML = tagHtml;
        }

        function renderContent() {
            let items = filterItems();
            if (!items.length) { document.getElementById('content').innerHTML = '<div class="empty-state">Ê≤°ÊúâÊâæÂà∞ÂåπÈÖçÁöÑÈ°πÁõÆ</div>'; return; }

            let html = '';

            // Â¶ÇÊûúÈÄâÊã©"ÂÖ®ÈÉ®"ÔºåÁõ¥Êé•ÊåâÊó∂Èó¥Â±ïÁ§∫Ôºå‰∏çÂàÜÁªÑ
            if (activeCategory === 'all') {
                // ÊåâÂàõÂª∫Êó∂Èó¥ÂÄíÂ∫èÊéíÂàó
                items.sort((a, b) => (b.createdAt || '').localeCompare(a.createdAt || ''));
                html = `<section class="category-section">
          <div class="category-header">
            <h2 class="category-title">üìã ÂÖ®ÈÉ®Êî∂Ëóè</h2>
            <span class="category-count">${items.length} ‰∏™È°πÁõÆ</span>
          </div>
          <div class="cards-container">${items.map(renderCard).join('')}</div>
        </section>`;
            } else {
                // ÊåâÂàÜÁ±ªÂàÜÁªÑÂ±ïÁ§∫
                const grouped = {};
                items.forEach(item => {
                    if (!grouped[item.category]) grouped[item.category] = [];
                    grouped[item.category].push(item);
                });
                for (const cat of categories) {
                    if (!grouped[cat.id]) continue;
                    html += `<section class="category-section">
            <div class="category-header">
              <h2 class="category-title">${cat.icon} ${cat.name}</h2>
              <span class="category-count">${grouped[cat.id].length} ‰∏™È°πÁõÆ</span>
            </div>
            <div class="cards-container">${grouped[cat.id].map(renderCard).join('')}</div>
          </section>`;
                }
            }

            document.getElementById('content').innerHTML = html || '<div class="empty-state">Ê≤°ÊúâÊâæÂà∞ÂåπÈÖçÁöÑÈ°πÁõÆ</div>';
        }

        function renderCard(item) {
            const imgs = item.images?.length ? item.images : [item.thumbnail || 'https://via.placeholder.com/320x180?text=No+Image'];
            const imgHtml = imgs.map(src => `<img src="${src}" alt="${item.name}" onclick="openLightbox('${src}')">`).join('');
            return `<div class="card">
        <div class="card-images">${imgHtml}</div>
        <div class="card-body">
          <h3 class="card-title"><a href="detail.html?id=${item.id}">${item.name}</a></h3>
          <div class="card-subtitle">${item.nameEn || ''}</div>
          <p class="card-desc">${item.summary}</p>
          <div class="card-meta">
            <span><span class="lang-dot" style="background:${langColors[item.language] || '#8b949e'}"></span>${item.language || 'Êú™Áü•'}</span>
            <span>‚≠ê ${formatNumber(item.stars)}</span>
            <span>üç¥ ${formatNumber(item.forks)}</span>
            <span>üìÖ ${item.lastUpdate || 'Êú™Áü•'}</span>
          </div>
          <div class="card-tags">${(item.tags || []).map(t => `<span class="card-tag">${t}</span>`).join('')}</div>
        </div>
      </div>`;
        }

        function filterItems() {
            let items = collections;
            if (activeCategory !== 'all') items = items.filter(i => i.category === activeCategory);
            if (activeTags.size) items = items.filter(i => i.tags?.some(t => activeTags.has(t)));
            const query = document.getElementById('searchInput').value.trim();
            if (query) items = fuse.search(query).map(r => r.item);
            return items;
        }

        function bindEvents() {
            document.getElementById('categoryFilters').addEventListener('click', e => {
                if (!e.target.classList.contains('filter-btn')) return;
                document.querySelectorAll('#categoryFilters .filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                activeCategory = e.target.dataset.cat;
                renderContent();
            });
            document.getElementById('tagFilters').addEventListener('click', e => {
                if (!e.target.classList.contains('filter-btn')) return;
                const tag = e.target.dataset.tag;
                e.target.classList.toggle('active');
                activeTags.has(tag) ? activeTags.delete(tag) : activeTags.add(tag);
                renderContent();
            });
            let debounce;
            document.getElementById('searchInput').addEventListener('input', () => {
                clearTimeout(debounce);
                debounce = setTimeout(renderContent, 300);
            });
        }

        function formatNumber(n) { return n >= 1000 ? (n / 1000).toFixed(1) + 'k' : (n || 0); }
        function openLightbox(src) { document.getElementById('lightboxImg').src = src; document.getElementById('lightbox').classList.add('active'); }
        function closeLightbox() { document.getElementById('lightbox').classList.remove('active'); }
        document.getElementById('lightbox').addEventListener('click', e => { if (e.target.id === 'lightbox') closeLightbox(); });
        document.addEventListener('keydown', e => { if (e.key === 'Escape') closeLightbox(); });
        init();
    </script>
</body>

</html>
